<table #myTable mat-table [dataSource]="data" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let data"> {{data.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="org">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Organismo </th>
      <td mat-cell *matCellDef="let data"> {{data.org}} </td>
    </ng-container>

    <ng-container matColumnDef="years">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
      <td mat-cell *matCellDef="let data"> {{data.years}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>  
  </table>
